<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trello-Fake</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="header" id="">
        <div class="left-menu">
          <i class="fa fa-pen"></i>
          <i></i>
          <i></i>
          <i></i>
        </div>
        <div class="center-header">
          <p>Trello</p>
        </div>
        <div class="right-menu">
          <span>
            user
          </span>
        </div>
      </div>
      <div class="content" id="">
        <div class="col">
          <h3>To do</h3>
          <div class="dropdown-Action">
              <button onclick="showActionPage()" style="border: none" class="icon-add">...</button>
              <div class="dropdown-content-Action" id="moreAction">
                <p class="title-Action">List Actions</p>
                <button onclick="closeActionPage()" class="dropdown-button-Action">
                  <i class="fa fa-close">X</i>
                </button>
                <div class="Action">Member</div>
                <div class="Action">Label</div>
                <div class="Action">Position</div>
              </div>
            </div>
          <div class="showTasks" tasks-data></div>
          <div class="dropdown">
            <button onclick="showFormAdd()" class="icon-add dropdown-button">
              <span class="fas fa-plus"></span>
            </button>
            <div class="dropdown-content" id="newTask">
              <input
                type="text"
                id="titleTask"
                create-new-task
                placeholder="Enter a title for this card ..."
              />
              <button type="submit" onclick="addTask()">Add</button>
              <button onclick="closeFormAdd()" class="dropdown-button">
                <i class="fa fa-close">X</i>
              </button>
              <div class="dropdown-option">
                <button onclick="showMore()" class="icon-add">...</button>
                <div class="dropdown-content-option" id="more">
                  <p class="title-option">Options</p>
                  <button onclick="closeMore()" class="dropdown-button-option">
                    <i class="fa fa-close">X</i>
                  </button>
                  <div class="option">Member</div>
                  <div class="option">Label</div>
                  <div class="option">Position</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <h3>Doing</h3>
        </div>
        <div class="col">
          <h3>Verify</h3>
        </div>
        <div class="col">
          <h3>
            Done
          </h3>
        </div>
      </div>
      <div class="footer" id=""></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="task.js"></script>
  </body>
</html>
